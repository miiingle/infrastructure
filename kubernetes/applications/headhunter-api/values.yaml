replicaCount: 1

image:
  repository: 327229172692.dkr.ecr.us-east-1.amazonaws.com/miiingle.net.headhunter_api
  pullPolicy: IfNotPresent
  tag: "latest"

config:
  es:
    endpoint: localhost
  redis:
    host: localhost
    port: 6379
  rds:
    host: localhost
    port: 5432
    database: postgres
    schema: public
    username: postgres
    passwordSecretName: rds-secret-name
    passwordSecretKey: password

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 1000m
     memory: 1024Mi
   requests:
     cpu: 500m
     memory: 1024Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 30
  targetCPUUtilizationPercentage: 15
  targetMemoryUtilizationPercentage: 30

nodeSelector: {}

tolerations: []

affinity: {}
